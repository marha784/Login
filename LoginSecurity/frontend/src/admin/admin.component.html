<mat-card>
    <mat-card-content>
      <h2 class="example-h2">Userdata</h2>
      <mat-tab-group class="demo-tab-group">
        <mat-tab label="Users">
          <div class="demo-tab-content">
          </div>
        </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> Username</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef> Role</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.roles[0].role}} </mat-cell>
        </ng-container>
  
      
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="setUser(element)"(click)="openDialog()">Edit</button></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
