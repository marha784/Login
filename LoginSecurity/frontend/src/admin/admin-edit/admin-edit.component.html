<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <p>Userdata</p>
  <mat-form-field>
      <input matInput [(ngModel)]="data.user.username">
    </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user.roles[0].role">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="save(data.user)">Save</button>
  <button mat-button color="warn" (click)="onNoClick()">Delete</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Exit</button>
</div>
